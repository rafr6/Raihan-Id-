<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card Replica</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
  }

  .id-card {
    width: 420px;
    height: 250px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    border: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .header {
    background: linear-gradient(90deg, #e85a00, #ff9a3d);
    padding: 10px 15px;
    display: flex;
    align-items: center;
    position: relative;
  }

  .header img {
    height: 50px;
    margin-right: 12px;
  }

  .header h1 {
    color: white;
    font-size: 20px;
    font-weight: 700;
    margin: 0;
  }

  /* Body */
  .body {
    flex: 1;
    display: flex;
    padding: 12px 16px;
    gap: 12px;
  }

  .photo {
    width: 90px;
    height: 110px;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #ddd;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .name {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .role {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  .details {
    font-size: 13px;
    color: #333;
    line-height: 1.4;
  }

  .qr-section {
    width: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .qr {
    width: 70px;
    height: 70px;
    border: 1px solid #ccc;
    padding: 5px;
    background: white;
    border-radius: 6px;
    margin-bottom: 4px;
  }

  .qr img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .qr-caption {
    font-size: 11px;
    color: #666;
    text-align: center;
  }

  /* Footer */
  .footer {
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    border-top: 1px solid #eee;
    font-size: 12px;
  }

  .footer div {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .label {
    font-weight: 600;
    color: #333;
  }

  .value {
    color: #555;
  }
</style>
</head>
<body>

<div class="id-card">
  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Company Logo">
    <h1>Company Name</h1>
  </div>

  <!-- Body -->
  <div class="body">
    <div class="photo">
      <img src="photo.jpg" alt="Profile Photo">
    </div>
    <div class="info">
      <div class="name">John Doe</div>
      <div class="role">Software Engineer</div>
      <div class="details">
        ID No: 12345678<br>
        D.O.B: 01/01/1990<br>
        Join Date: 15/03/2020<br>
        Phone: +123-456-7890<br>
        Email: johndoe@example.com
      </div>
    </div>
    <div class="qr-section">
      <div class="qr">
        <img src="qr.png" alt="QR Code">
      </div>
      <div class="qr-caption">Scan Me</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div>
      <span class="label">Address</span>
      <span class="value">123, Street Name</span>
    </div>
    <div>
      <span class="label">Signature</span>
      <span class="value">___________</span>
    </div>
  </div>
</div>

</body>
</html>
