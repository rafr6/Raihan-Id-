<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ID Card Replica</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --w:420px;
    --h:250px;
    --orange1:#e85a00;
    --orange2:#ff9a3d;
    --bg:#ffffff;
    --text:#111;
    --muted:#5f6a76;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f2f4f7;
    font-family:Inter, sans-serif;
    padding:20px;
  }
  .card{
    width:var(--w);
    height:var(--h);
    background:var(--bg);
    border-radius:10px;
    box-shadow:0 10px 30px rgba(16,24,40,0.08);
    overflow:hidden;
    border:1px solid rgba(0,0,0,0.06);
    position:relative;
    display:flex;
    flex-direction:column;
  }
  /* top header */
  .header{
    height:76px;
    background: linear-gradient(90deg,var(--orange1), var(--orange2));
    padding:10px 16px;
    display:flex;
    align-items:center;
    gap:12px;
    position:relative;
  }
  .header::after{
    content:"";
    position:absolute;
    right:-50px;
    top:-30px;
    width:140px;
    height:120px;
    transform:rotate(20deg);
    background:rgba(255,255,255,0.15);
    border-radius:8px;
  }
  .logo{
    width:80px;
    height:50px;
    background:rgba(255,255,255,0.12);
    border-radius:6px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex-shrink:0;
  }
  .logo img{ width:100%; height:100%; object-fit:contain; }
  .header-text{
    color:#fff;
    font-weight:700;
    font-size:20px;
    letter-spacing:0.5px;
  }

  /* body */
  .body{
    flex:1;
    display:flex;
    padding:14px 16px;
    gap:12px;
  }
  .photo{
    width:90px;
    height:90px;
    border-radius:8px;
    overflow:hidden;
    border:3px solid #fff;
    box-shadow:0 6px 16px rgba(16,24,40,0.06);
    flex-shrink:0;
    background:#eee;
  }
  .photo img{ width:100%; height:100%; object-fit:cover; }
  .center-info{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }
  .name{
    font-size:19px;
    color:var(--text);
    font-weight:700;
  }
  .role{
    font-size:13px;
    color:var(--muted);
    margin-top:2px;
  }
  .right-qr{
    width:80px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .qr{
    width:70px;
    height:70px;
    background:#fff;
    padding:5px;
    border-radius:6px;
    border:1px solid #ddd;
  }
  .qr img{ width:100%; height:100%; object-fit:contain; }
  .qr-caption{
    font-size:11px;
    color:var(--muted);
    margin-top:4px;
    text-align:center;
  }

  /* bottom section */
  .bottom{
    display:flex;
    gap:12px;
    padding:10px 16px;
    border-top:1px solid rgba(16,24,40,0.08);
    font-size:12px;
  }
  .col{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:5px;
  }
  .row{
    display:flex;
    justify-content:space-between;
  }
  .label{
    color:#333;
    font-weight:600;
    min-width:80px;
  }
  .value{
    color:var(--text);
    font-weight:600;
    text-align:right;
  }
  .sig-col{
    width:120px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
  }
  .sig-line{
    width:90px;
    height:1px;
    background:rgba(0,0,0,0.2);
    margin-bottom:4px;
  }
  .sig-text{
    font-size:11px;
    font-weight:600;
    color:var(--text);
  }
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="logo">
      <img src="img/company-logo.png" alt="Company Logo">
    </div>
    <div class="header-text">COMPANY NAME</div>
  </div>

  <div class="body">
    <div class="photo">
      <img src="img/photo.jpg" alt="Photo">
    </div>
    <div class="center-info">
      <div class="name">Marie Doe</div>
      <div class="role">Creative Manager</div>
    </div>
    <div class="right-qr">
      <div class="qr">
        <img src="img/qr.png" alt="QR">
      </div>
      <div class="qr-caption">Scan Me</div>
    </div>
  </div>

  <div class="bottom">
    <div class="col">
      <div class="row"><div class="label">ID No</div><div class="value">12345678</div></div>
      <div class="row"><div class="label">D.O.B</div><div class="value">12/05/1990</div></div>
      <div class="row"><div class="label">Joined</div><div class="value">01/01/2020</div></div>
    </div>
    <div class="col">
      <div class="row"><div class="label">Email</div><div class="value">email@example.com</div></div>
      <div class="row"><div class="label">Phone</div><div class="value">+880-123456789</div></div>
    </div>
    <div class="sig-col">
      <div class="sig-line"></div>
      <div class="sig-text">Signature</div>
    </div>
  </div>
</div>

</body>
</html>
