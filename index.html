<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;  /* উল্লম্বভাবে সেন্টার */
      height: 100vh;        /* পুরো স্ক্রিনে */
    }

    .card {
      width: 3.5 in;   /* চওড়া ১.৬ ইঞ্চি */
      height: 5.5in;    /* লম্বা ৩ ইঞ্চি */
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      text-align: center;
      margin: 0 auto;
      display: table;
      position: relative;

      /* চারপাশে হালকা নীল বর্ডার */
      border: 2px solid #cce5ff;
    }

    .logos {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .logos img {
      width: 35px;
      height: auto;
    }

    .photo {
      width: 60px;
      height: 70px;
      border: 1px solid #ccc;
      margin: 0 auto 5px;
      background-size: cover;
      background-position: center;
      image-rendering: high-quality;
    }

    h2 {
      margin: 5px 0 3px;
      font-size: 10px;
    }

    .info {
      text-align: left;
      margin-top: 5px;
    }

    .info p {
      margin: 2px 0;
      font-size: 8px;
    }

    .info span.label {
      font-weight: normal;
      color: #333;
    }

    .info span.value {
      font-weight: bold;
    }

    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 8px;
      align-items: center;
      position: relative;
    }

    .signatures img {
      height: 15px;
    }

    .signatures p {
      font-size: 6px;
      margin-top: 10px;
    }

    .seal {
      position: absolute;
      right: 5px;
      top: 0px;
      height: 20px;
      opacity: 0.8;
    }

    .signature-line {
      height: 1px;
      background: #003366;
      width: 80%;
      margin: 5px auto 0 auto;
    }

    .footer {
      margin-top: 5px;
      background: #003366;
      color: white;
      padding: 3px;
      font-size: 8px;
      border-radius: 0 0 10px 10px;
    }

    #downloadBtn {
      margin-top: 10px;
      background: #003366;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media print {
      body {
        display: flex;
        justify-content: center;
        align-items: center;  /* প্রিন্টে মাঝখানে */
        height: 100vh;
      }
      #downloadBtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="card" id="idCard">
      <div class="logos">
        <img src="logo-left.png" alt="Left Logo">
        <img src="logo-right.png" alt="Right Logo">
      </div>
      <div class="photo" style="background-image: url('photo.jpg');"></div>
      <h2>Emp Code: <strong>257370</strong></h2>
      <h2>MD Rahim Mia</h2>
      <div class="info">
        <p><span class="label">Job Title:</span> <span class="value">Excavator Operator</span></p>
        <p><span class="label">Blood Group:</span> <span class="value">AB+</span></p>
        <p><span class="label">Phone:</span> <span class="value">+880 01747-902058</span></p>
        <p><span class="label">Address:</span><br>
          <span class="value">Jatrapur, Ashuganj, Ashuganj-3402<br>
          Brahmanbaria, Chattogram</span></p>
        <p><span class="label">Join:</span> <span class="value">01-01-2023</span></p>
        <p><span class="label">Expiry:</span> <span class="value">31-12-2025</span></p>
      </div>
      <div class="signatures">
        <div>
          <img src="" alt="Signature Left">
        </div>
        <div style="position: relative;">
          <img src="sign-right.png" alt="Signature Right">
          <img class="seal" src="seal.png" alt="Seal">
          <p>Managing Director</p>
        </div>
      </div>
      <div class="signature-line"></div>
      <div class="footer">Ashuganj 450 MW CC Power Plant(South)</div>
    </div>
    <div style="text-align: center;">
      <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById('idCard');
      const btn = document.getElementById('downloadBtn');
      btn.style.display = 'none';

      const opt = {
        margin: [0.2,0,0.2,0], // উপরে-নিচে সামান্য ফাঁকা
        filename: 'id-card.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 4 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }, 
        pagebreak: { mode: ['avoid-all'] }
      };

      html2pdf().set(opt).from(element).save().then(() => {
        btn.style.display = 'inline-block';
      });
    }
  </script>
</body>
</html>
